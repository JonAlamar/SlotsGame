<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="p-3">

<div class="container bg-light border rounded shadow py-2">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <h1 class="display-1 text-primary">Slot Machine</h1>
            <p id="status" class="lead">Get 3 of a kind in a row to win!</p>
        </div>
    </div>
    <div class="row border rounded m-2 p-3 justify-content-center">
        <div class="col">
            <img class="img-thumbnail img-fluid" id="slot1" src="images/cherry.png" alt="cherry picture">
        </div>
        <div class="col">
            <img class="img-thumbnail img-fluid" id="slot2" src="images/lemon.png" alt="lemon picture">
        </div>
        <div class="col">
            <img class="img-thumbnail img-fluid" id="slot3" src="images/seven.png" alt="seven picture">
        </div>
    </div>
    <div class="row m-2">
        <div class="col-12 col-sm-4 border rounded text-center">
            <h3 class="text-primary">Balance</h3>
            <h3>$ <span id="balance"></span></h3>
        </div>
        <div class="col-12 col-sm-4 border rounded text-center">
            <h3 class="text-primary">Bet</h3>
            <button id="minus" class="btn btn-danger">-</button>
            <h3 class="d-inline">$<span id="bet"></span></h3>
            <button id="plus" class="btn btn-success">+</button>
        </div>
        <div class="col-12 col-sm-4 border rounded text-center">

            <button id="betbutton" type="button" class="btn btn-outline-primary mt-2">Spin
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                     class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
            </button>


        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script src="js/slots.js"></script>
</html>
